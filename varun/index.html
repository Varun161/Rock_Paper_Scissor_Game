<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scisser-game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone,Paper,Scissors</h1>
    <div class="mainBox">
    <div class="box" id="stone"><img src="rock.png" alt=""></div>
    <div class="box" id="paper"><img src="paper (1).png" alt=""></div>
    <div class="box" id="scissors"><img src="scissors.png" alt=""></div>
    </div>
    <h2>SCORE</h2>
    <div class="score">
    <p class="userCount">0</p>
    <p class="computerCount">0</p>
</div>

<div class="players">
    <p>YOUR'S</p>
    <p>COMP'S</p>
</div>

    <div class="msg">Play Your Move!</div>

    <script src="game.js"></script>
</body>
</html>
